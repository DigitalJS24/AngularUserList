<div class="line">
  <mat-form-field appearance="outline">
    <mat-label>Сортировка пользователей</mat-label>
    <mat-select>
      <mat-option value="0">От А до Z</mat-option>
      <mat-option value="1">От Z до A</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Поиск</mat-label>
    <input matInput placeholder="Найти пользователя" value="">
  </mat-form-field>

</div>

<mat-selection-list #users>
  <mat-list-option *ngFor="let user of usersList; let i = index" [ngClass]="{ another: i % 2 }">
    <div>
      <span class="item">{{ user.name }} ({{ user.username }})</span>
      <span class="item">{{ user.email }}</span>
      <span *ngIf="user.role === 'Admin'" class="item">{{ user.role }}</span>
    </div>
  </mat-list-option>
</mat-selection-list>

<p>Options selected: {{ users.selectedOptions.selected.length }}</p>
